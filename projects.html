<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/tss-icon-192x192.svg?v=1.4.0" type="image/svg+xml">
    <title>TechSierra Projects - Tech Sierra Solutions</title>
    <meta name="description" content="Explore projects by Tech Sierra Solutions - AI-powered applications and enterprise solutions">
    <meta property="og:title" content="TechSierra Projects" />
    <meta property="og:description" content="Explore projects by Tech Sierra Solutions - AI-powered applications" />
    <meta property="og:image" content="https://techsierrasolutions.com/tss-icon-512x512.svg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://techsierrasolutions.com/projects.html" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TechSierra Projects" />
    <meta name="twitter:description" content="Explore projects by Tech Sierra Solutions" />
    <meta name="twitter:image" content="https://techsierrasolutions.com/tss-icon-512x512.svg" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 60px; }
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 24px;
            font-size: 0.95rem;
        }
        .back-link:hover { text-decoration: underline; }
        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }
        .subtitle { font-size: 1.25rem; color: #a0a0a0; font-weight: 400; }
        .stats { display: flex; justify-content: center; gap: 40px; margin: 30px 0; flex-wrap: wrap; }
        .stat { text-align: center; }
        .stat-value { font-size: 2rem; font-weight: 700; color: #667eea; }
        .stat-label { font-size: 0.85rem; color: #666; margin-top: 4px; }
        .filter-tabs { display: flex; justify-content: center; gap: 12px; margin-bottom: 40px; flex-wrap: wrap; }
        .filter-tab {
            padding: 10px 24px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }
        .filter-tab:hover { background: rgba(102, 126, 234, 0.2); border-color: rgba(102, 126, 234, 0.5); }
        .filter-tab.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-color: transparent; }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }
        .project-card.featured { border-color: rgba(255, 184, 0, 0.5); }
        .project-card.featured:hover { box-shadow: 0 20px 40px rgba(255, 184, 0, 0.3); }
        .project-preview {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .project-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .project-preview .placeholder {
            font-size: 3rem;
            opacity: 0.3;
        }
        .project-info { padding: 20px; }
        .project-title { font-size: 1.35rem; font-weight: 700; margin-bottom: 8px; color: #ffffff; }
        .project-description { color: #a0a0a0; font-size: 0.9rem; line-height: 1.6; margin-bottom: 16px; min-height: 60px; }
        .project-tags { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 16px; }
        .project-tag {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .project-footer { display: flex; justify-content: space-between; align-items: center; }
        .project-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .project-link:hover { color: #764ba2; }
        .status-badges { display: flex; gap: 6px; }
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-live { background: rgba(46, 213, 115, 0.2); color: #2ed573; }
        .status-featured { background: rgba(255, 184, 0, 0.2); color: #ffb800; }
        .status-auth { background: rgba(100, 100, 255, 0.2); color: #8888ff; }
        .status-client { background: rgba(255, 100, 100, 0.2); color: #ff8888; }
        .github-link {
            color: #666;
            text-decoration: none;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .github-link:hover { color: #999; }
        .loading { text-align: center; padding: 60px; color: #666; }
        @media (max-width: 768px) {
            .projects-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
            .filter-tabs { gap: 8px; }
            .filter-tab { padding: 8px 16px; font-size: 0.85rem; }
            .stats { gap: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="back-link">&larr; Back to Home</a>
            <h1>TechSierra Projects</h1>
            <p class="subtitle">AI-powered applications and enterprise solutions</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalProjects">-</div>
                    <div class="stat-label">Total Projects</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="liveProjects">-</div>
                    <div class="stat-label">Live</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="aiProjects">-</div>
                    <div class="stat-label">AI/ML</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="enterpriseProjects">-</div>
                    <div class="stat-label">Enterprise</div>
                </div>
            </div>
        </header>
        <div class="filter-tabs" id="filterTabs">
            <button class="filter-tab active" data-filter="all">All</button>
        </div>
        <div class="projects-grid" id="projectsGrid">
            <div class="loading">Loading projects...</div>
        </div>
    </div>
    <script>
        const categoryLabels = {
            ai: 'AI/ML',
            enterprise: 'Enterprise',
            platforms: 'Platforms',
            automation: 'Automation',
            blockchain: 'Blockchain',
            devops: 'DevOps'
        };

        async function loadProjects() {
            try {
                const response = await fetch('/projects.json');
                const data = await response.json();

                // Filter to only show verified projects
                const projects = data.projects.filter(p => p.verified && p.status !== 'pending');

                // Update stats
                document.getElementById('totalProjects').textContent = projects.length;
                document.getElementById('liveProjects').textContent = projects.filter(p => p.status === 'live').length;
                document.getElementById('aiProjects').textContent = projects.filter(p => p.category === 'ai').length;
                document.getElementById('enterpriseProjects').textContent = projects.filter(p => p.category === 'enterprise').length;

                // Build filter tabs
                const categories = [...new Set(projects.map(p => p.category))];
                const filterTabs = document.getElementById('filterTabs');
                categories.forEach(cat => {
                    const count = projects.filter(p => p.category === cat).length;
                    const btn = document.createElement('button');
                    btn.className = 'filter-tab';
                    btn.setAttribute('data-filter', cat);
                    btn.textContent = `${categoryLabels[cat] || cat} (${count})`;
                    filterTabs.appendChild(btn);
                });

                // Render projects - Featured first
                const sortedProjects = [...projects].sort((a, b) => {
                    if (a.featured && !b.featured) return -1;
                    if (!a.featured && b.featured) return 1;
                    return 0;
                });

                const grid = document.getElementById('projectsGrid');
                grid.innerHTML = '';

                sortedProjects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = `project-card ${project.featured ? 'featured' : ''}`;
                    card.setAttribute('data-category', project.category);
                    card.onclick = () => window.open(project.url, '_blank');

                    const imgSrc = project.image || '/projects/tss-dashboard.png';
                    const tags = (project.tags || []).slice(0, 4).map(t =>
                        `<span class="project-tag">${t}</span>`
                    ).join('');

                    let badges = '';
                    if (project.featured) badges += '<span class="status-badge status-featured">Featured</span>';
                    if (project.status === 'live') badges += '<span class="status-badge status-live">Live</span>';
                    if (project.status === 'auth_required') badges += '<span class="status-badge status-auth">Auth</span>';
                    if (project.type === 'client') badges += '<span class="status-badge status-client">Client</span>';

                    let githubLink = '';
                    if (project.github) {
                        githubLink = `<a href="${project.github}" target="_blank" class="github-link" onclick="event.stopPropagation()">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
                            GitHub
                        </a>`;
                    }

                    card.innerHTML = `
                        <div class="project-preview">
                            <img src="${imgSrc}" alt="${project.title}" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'placeholder\\'>${project.title.charAt(0)}</div>'">
                        </div>
                        <div class="project-info">
                            <h2 class="project-title">${project.title}</h2>
                            <p class="project-description">${project.description}</p>
                            <div class="project-tags">${tags}</div>
                            <div class="project-footer">
                                <div>
                                    <a href="${project.url}" target="_blank" class="project-link" onclick="event.stopPropagation()">Visit Site &rarr;</a>
                                    ${githubLink}
                                </div>
                                <div class="status-badges">${badges}</div>
                            </div>
                        </div>
                    `;

                    grid.appendChild(card);
                });

                // Setup filter functionality
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        const filter = tab.getAttribute('data-filter');
                        document.querySelectorAll('.project-card').forEach(card => {
                            if (filter === 'all' || card.getAttribute('data-category') === filter) {
                                card.style.display = 'block';
                            } else {
                                card.style.display = 'none';
                            }
                        });
                    });
                });

            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projectsGrid').innerHTML = '<div class="loading">Error loading projects</div>';
            }
        }

        loadProjects();
    </script>
</body>
</html>
