<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient512" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2d4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#152238;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient512)"/>

  <!-- Mountain peaks -->
  <g>
    <!-- Left mountain -->
    <path d="M100 220 L190 100 L230 160 L150 280 Z" fill="#ffffff" opacity="0.9"/>
    <path d="M110 220 L190 110 L222 155 L155 270 Z" fill="#e0f7fa" opacity="0.5"/>
    <path d="M100 220 L190 100 L230 160 Z" fill="#ffffff" opacity="0.3" filter="url(#glow)"/>

    <!-- Center mountain (tallest) -->
    <path d="M190 280 L256 60 L322 280 Z" fill="#ffffff" opacity="0.95"/>
    <path d="M200 280 L256 70 L312 280 Z" fill="#4dd0e1" opacity="0.3"/>
    <path d="M190 280 L256 60 L322 280 Z" fill="#ffffff" opacity="0.2" filter="url(#glow)"/>

    <!-- Right mountain -->
    <path d="M282 160 L362 100 L412 220 L332 280 Z" fill="#ffffff" opacity="0.85"/>
    <path d="M290 165 L362 110 L402 215 L340 270 Z" fill="#b3e5fc" opacity="0.4"/>
    <path d="M282 160 L362 100 L412 220 Z" fill="#ffffff" opacity="0.2" filter="url(#glow)"/>
  </g>

  <!-- Subtle horizon line -->
  <line x1="50" y1="280" x2="462" y2="280" stroke="#4dd0e1" stroke-width="1" opacity="0.3"/>

  <!-- TechSierra text -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="54" font-weight="bold" fill="#4dd0e1" text-anchor="middle" letter-spacing="1">
    TechSierra
  </text>

  <!-- SOLUTION text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="#ffffff" text-anchor="middle" letter-spacing="6" opacity="0.95">
    SOLUTION
  </text>

  <!-- Subtle tagline (optional) -->
  <text x="256" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="#4dd0e1" text-anchor="middle" letter-spacing="2" opacity="0.6">
    TECHNOLOGY SOLUTIONS
  </text>
</svg>