<svg viewBox="0 0 280 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Text-based SSS logo with gradient -->
  <defs>
    <linearGradient id="sssGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2b6cb0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:1" />
    </linearGradient>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap');

      .sss-text {
        font-family: 'Poppins', sans-serif;
        font-size: 72px;
        font-weight: 800;
        fill: url(#sssGradient);
        letter-spacing: -2px;
      }
    </style>
  </defs>

  <!-- SSS Text with gradient -->
  <text x="140" y="72" class="sss-text" text-anchor="middle">SSS</text>

  <!-- Subtle underline accent -->
  <line x1="40" y1="85" x2="240" y2="85" stroke="url(#sssGradient)" stroke-width="3" stroke-linecap="round"/>
</svg>
