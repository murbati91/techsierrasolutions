<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background with rounded corners -->
  <rect width="64" height="64" rx="12" fill="#0a0a1a"/>

  <!-- Glow effects -->
  <defs>
    <!-- Neon gradient -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>

    <!-- Outer glow filter (stronger) -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Circuit pattern background (very subtle) -->
  <g opacity="0.08" stroke="url(#neonGradient)" stroke-width="0.5" fill="none">
    <circle cx="12" cy="12" r="1.5"/>
    <circle cx="52" cy="12" r="1.5"/>
    <circle cx="12" cy="52" r="1.5"/>
    <circle cx="52" cy="52" r="1.5"/>
    <line x1="12" y1="12" x2="52" y2="12"/>
    <line x1="12" y1="52" x2="52" y2="52"/>
    <line x1="12" y1="12" x2="12" y2="52"/>
    <line x1="52" y1="12" x2="52" y2="52"/>
  </g>

  <!-- "TS" letters with gradient and glow - MUCH BIGGER -->
  <g filter="url(#glow)">
    <!-- T letter - scaled up significantly -->
    <path d="M 8 12 L 30 12 L 30 18 L 23 18 L 23 52 L 15 52 L 15 18 L 8 18 Z"
          fill="url(#neonGradient)"
          stroke="url(#neonGradient)"
          stroke-width="0.8"/>

    <!-- S letter - scaled up significantly -->
    <path d="M 52 12 C 58 12 62 15 62 21 C 62 25 59 27.5 55 28.5 L 48 30 C 44 31 41 33 41 37 C 41 41 44 44 48 44 L 52 44 C 57 44 59 41.5 60 39 L 53 39 C 52 41 50 42 48 42 C 45 42 43 40.5 43 37 C 43 34.5 45 33 48 32 L 55 30 C 60 28.5 64 26 64 21 C 64 14 59 10 52 10 L 48 10 C 41 10 37 13.5 36 18 L 43 18 C 44 14.5 46 12 52 12 Z"
          fill="url(#neonGradient)"
          stroke="url(#neonGradient)"
          stroke-width="0.8"
          transform="translate(-2, 0)"/>
  </g>

  <!-- Corner accents (subtle) -->
  <g stroke="url(#neonGradient)" stroke-width="1.5" fill="none" opacity="0.4">
    <line x1="56" y1="8" x2="56" y2="12"/>
    <line x1="56" y1="8" x2="52" y2="8"/>
    <line x1="8" y1="56" x2="12" y2="56"/>
    <line x1="8" y1="56" x2="8" y2="52"/>
  </g>
</svg>
