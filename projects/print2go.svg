<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A962"/>
      <stop offset="50%" style="stop-color:#B8964F"/>
      <stop offset="100%" style="stop-color:#D4B56A"/>
    </linearGradient>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="50%" style="stop-color:#3d1a5f"/>
      <stop offset="100%" style="stop-color:#5f1a4d"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad2)"/>

  <!-- Hero section mockup -->
  <rect x="20" y="20" width="360" height="180" rx="8" fill="url(#heroGrad)" opacity="0.6"/>

  <!-- Gold M Logo -->
  <rect x="30" y="30" width="50" height="50" rx="8" fill="url(#goldGrad)"/>
  <text x="55" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a1a1a">M</text>

  <!-- Navigation mockup -->
  <rect x="100" y="40" width="40" height="8" rx="4" fill="white" opacity="0.3"/>
  <rect x="150" y="40" width="40" height="8" rx="4" fill="white" opacity="0.3"/>
  <rect x="200" y="40" width="40" height="8" rx="4" fill="white" opacity="0.3"/>
  <rect x="250" y="40" width="40" height="8" rx="4" fill="white" opacity="0.3"/>

  <!-- Hero text -->
  <text x="40" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Print Your</text>
  <text x="40" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#goldGrad)">Imagination</text>

  <!-- CTA buttons -->
  <rect x="40" y="160" width="80" height="28" rx="6" fill="url(#goldGrad)"/>
  <text x="80" y="179" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1a1a1a">Shop Now</text>

  <rect x="130" y="160" width="80" height="28" rx="6" fill="none" stroke="white" stroke-width="2"/>
  <text x="170" y="179" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Partners</text>

  <!-- Product cards mockup -->
  <rect x="250" y="70" width="120" height="120" rx="8" fill="white" opacity="0.1"/>

  <!-- Title -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#goldGrad)">Print2Go</text>

  <!-- Subtitle -->
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">Premium Print-on-Demand Platform</text>

  <!-- Tags -->
  <rect x="130" y="270" width="60" height="20" rx="10" fill="url(#goldGrad)" opacity="0.2"/>
  <text x="160" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#C9A962">E-commerce</text>

  <rect x="200" y="270" width="70" height="20" rx="10" fill="url(#goldGrad)" opacity="0.2"/>
  <text x="235" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#C9A962">AI Designer</text>
</svg>